<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 300px;
            padding: 16px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
        }
        
        .header {
            text-align: center;
            margin-bottom: 16px;
        }
        
        .header h1 {
            font-size: 18px;
            color: #1976d2;
            margin: 0;
        }
        
        .info {
            background: #f5f5f5;
            padding: 12px;
            border-radius: 4px;
            text-align: center;
            color: #666;
            font-size: 14px;
        }
        
        .link {
            color: #1976d2;
            text-decoration: none;
            font-weight: 500;
        }
        
        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Google カレンダーグループ</h1>
    </div>
    
    <div class="info">
        <p>Google Calendarページで右クリックしてグループを作成・切り替えできます。</p>
        <p><a href="https://calendar.google.com" class="link" target="_blank">Google Calendar</a>を開いてご利用ください。</p>
    </div>
</body>
</html>
